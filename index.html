<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="./index.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       
    </head>
    <body>
        <main>
            
            <header class="header">
                <h1> Jimmey's Diner</h1>
                <p> The best burgers and pizza in town</p>
            </header>
        
            <section id="menue-items">
        
            </section>
          
           <section id="order-section" class="order-section">   
                
                    <div class="order-details">
                            <h2 >Your order</h2>
                    </div>
                    <div id="order">
                        <div id="orders">
                        </div>
                        <div class="order-total">
                            <h2 >Total Price</h2>
                            <h4 id="total-bill">$100</h4>
                        </div>
                    </div>
                    
                    <div id="order-food">
                        <button class="order-btn" >  Complete order</button>
                    </div>
           </section>
            
            <section id="payment" class="payment">
                 <h2>Enter card details</h2>
                 <form>
                    <input 
                    id="name"
                    type="text" 
                    placeholder="Enter your name"
                    required />
                    <input 
                    type="number" 
                    placeholder="Enter card number"
                    required />
                    <input 
                    type="number" 
                    placeholder="Enter CVS"
                    required />
                    <button class="pay-btn" id="pay-btn" type="button"> Pay</button>
                 </form>
             </section>
            
             <section class="order-sent" id="order-sent">
                 <h2>Thanks James! Your order is on the way!</h2>
             </section>
        </main>
        <script src="./index.js" type="module"></script>    
    </body>
</html>
